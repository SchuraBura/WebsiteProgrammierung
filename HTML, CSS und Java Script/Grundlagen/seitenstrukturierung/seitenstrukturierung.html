<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <title>Seitenstrukturierung</title>
        <link rel="stylesheet" type="text/css" href="seitenstrukturierung.css">
    </head>

    <body>

        <main></main>
        <!--Alles was sich im Main element befindet ist wichtig und somit der Hauptteil der Website.-->

        <section></section>
        <!--Eine Section schließt eine Gruppe von Elementen ein, dass logische Abschnitte definiert werden können.
            bspw. Über uns bereich oder Leistungen bereich.-->

        <article></article>
        <!--Ein Article schließt eine Gruppe von Elementen ein die für sich alleine schon Sinn ergibt.
            bspw. ein Blockpost oder ein journalischer Artikel.-->

        <nav></nav>
        <!--Schließt navigationselemente ein.-->

        <aside></aside>
        <!--Soviel wie "an der Seite" und bedeuted das es für seitenleisten und zusatzinformationen da steht.-->

        <header></header>
        <!--Markiert den Kopfbereich einer Seite. Kann auch gerne an <artical> verwendet werden.-->

        <footer></footer>
        <!--Beinhaltet die fußzeile einer Seite wo beispielsweise das Impressum verlinkt wird.-->

        <div></div>
        <!--Falls man die vorhandene Information in keiner der obigen Elemente einbinden kann, dann verwendet man das <div>!-->

    </body>

</html>
