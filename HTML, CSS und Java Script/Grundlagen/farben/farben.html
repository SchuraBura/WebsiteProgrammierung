<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <title>Farben in HTML und CSS</title>
        <link rel="stylesheet" type="text/css" href="farben.css">
    </head>

    <body>

        <div id="vordefiniert"></div>

        <!--
            Hex-Farben: #RRGGBB
                        - R für Rot
                        - G für Grün
                        - B für Blau

            Ein gesättigter Rot-ton wäre: #FF0000 -> Rot
            Ein gesättigter Grün-ton wäre: #00FF00 -> Grün
            Ein gesättigter Blau-ton wäre: #0000FF -> Blau

            16.77.216 verschiedene Farben!

            ----------------------

            rgb(255, 255, 255) -> entrspicht in HEX: #FFFFFF

            rgba(64, 78, 202, 0.6)

            ----------------------

            HSL

            Hue -> Farbton
            Saturation -> Sättigung
            Lightness -> Helligkeit

            Farbton (Hue) als Gradzahl auf Farbkreis

            0° -> Rot
            120° -> Grün
            240° -> Blau

            Sättigung als Entfernung vom Mittelpunkt des Kreises

            Mittelpunkt -> keine Sättigung
            100% -> vollkommen gesättigt

            Lightness als Helligkeit der Farben
            0% -> völlig dunkel (schwarz)
            100% -> völlig hell (weiß)


        -->

        <div id="hex"></div>

        <div id="rgb"></div>

        <div class="hintergrund">
            <div id="rgba"></div>
        </div>

        <div id="hsl"></div>

        <div class="hintergrund">
            <div id="hsla"></div>
        </div>
    </body>

</html>
